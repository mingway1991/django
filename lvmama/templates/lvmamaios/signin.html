<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<?xml version="1.0" encoding="UTF-8"?>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../static/bootstrap/favicon.ico">
<title>Sign In</title>
<!-- Bootstrap core CSS -->
<link href="../../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="../../static/bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="../../static/css/signin.css" rel="stylesheet">
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]>
<script src="../../static/bootstrap/assets/js/ie8-responsive-file-warning.js"></script>
<![endif]-->
<script src="../../static/bootstrap/assets/js/ie-emulation-modes-warning.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
	<form class="form-signin" method = 'post' enctype="multipart/form-data">
		<h3 class="form-signin-heading">Please sign in</h3>
		{% csrf_token %}	
		<label for="inputUserName" class="sr-only">User Name</label>
		<input type="username" name="username" id="inputUserName" class="form-control" placeholder="User Name" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
			<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
<!-- /container -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../static/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
